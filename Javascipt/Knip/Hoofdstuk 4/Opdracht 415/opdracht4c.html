<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript &amp; jQuery opdrachten</title>
<link href="_css/site.css" rel="stylesheet">
<script src="_js/jquery-1.7.2.min.js"></script>

<script>
function telOp() {
	document.getElementById('stopwatch').innerHTML = '';
	for (var t=0; t< 10; t++) {
		document.getElementById('stopwatch').innerHTML += t + ' ';
	}
}

function telAf() {
	document.getElementById('stopwatch').innerHTML = '';
	for (var t=10; t>=0; t--) {
		document.getElementById('stopwatch').innerHTML += t + ' ';
	}
}

function reset() {


}

</script>
</head>
<body>
<div class="wrapper">
  <div class="header">

  </div>
  <div class="content">
    <div class="main">
      <h1>Javascript opdracht 4C For en while lussen</h1>
	  <form id="frm-timer">
		<p>
                <input type="button" value="tel tot 10" onclick="telOp();">
                <input type="button" value="tel af naar 0" onclick="telAf();">
		</p>
		<div id="stopwatch"></div>

	  </form>
         <p id =”status”>
          </p>

    </div>
  </div>
  <div class="footer">

  </div>
</div>
